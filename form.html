<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <!-- Product Name -->
      <label for="productName">Product Name <span>*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating <span>*</span></legend>
        <label><input type="radio" name="rating" value="1" required> 1 Star</label>
        <label><input type="radio" name="rating" value="2"> 2 Stars</label>
        <label><input type="radio" name="rating" value="3"> 3 Stars</label>
        <label><input type="radio" name="rating" value="4"> 4 Stars</label>
        <label><input type="radio" name="rating" value="5"> 5 Stars</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span>*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="value"> Value</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2026 | Product Review | WDD131</p>
  </footer>

</body>
</html>
